[mypy]
# 1. Global settings
# Ensure mypy sees your installed packages
ignore_missing_imports = True
# Allow Pydantic and LangChain structures to work without strict errors
follow_imports = silent
show_error_codes = True

# 2. Specific ignores for common LangChain modules
# This silences the "import-not-found" errors specifically for these libraries
[mypy-langchain_groq.*]
ignore_missing_imports = True

[mypy-langchain_community.*]
ignore_missing_imports = True

[mypy-langchain_classic.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-langgraph.*]
ignore_missing_imports = True